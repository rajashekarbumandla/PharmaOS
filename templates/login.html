<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PharmaOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --light: #f8fafc;
            --dark: #0f172a;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 380px; /* Reduced from 440px */
        }

        .login-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 30px; /* Reduced from 40px */
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px; /* Reduced from 30px */
        }

        .logo-icon {
            width: 40px; /* Reduced from 48px */
            height: 40px; /* Reduced from 48px */
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            border-radius: 8px; /* Reduced from 12px */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem; /* Reduced from 1.5rem */
        }

        .logo-text {
            font-size: 1.5rem; /* Reduced from 1.8rem */
            font-weight: 700;
            color: var(--dark);
        }

        .logo-text span {
            color: var(--primary);
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px; /* Reduced from 30px */
        }

        .login-header h1 {
            font-size: 1.5rem; /* Reduced from 2rem */
            color: var(--dark);
            margin-bottom: 5px;
        }

        .login-header p {
            color: var(--gray);
            font-size: 0.85rem; /* Reduced from 0.95rem */
        }

        .form-group {
            margin-bottom: 18px; /* Reduced from 24px */
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px; /* Reduced from 16px */
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1rem; /* Reduced from 1.1rem */
        }

        .form-control {
            width: 100%;
            padding: 12px 14px 12px 42px; /* Reduced padding */
            border: 1.5px solid var(--light-gray);
            border-radius: var(--radius);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem; /* Reduced from 1rem */
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 14px; /* Reduced from 16px */
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1rem; /* Reduced from 1.1rem */
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px; /* Reduced from 24px */
            font-size: 0.85rem; /* Reduced from 0.9rem */
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px; /* Reduced from 8px */
        }

        .remember-me input[type="checkbox"] {
            width: 16px; /* Reduced from 18px */
            height: 16px; /* Reduced from 18px */
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 14px; /* Reduced from 16px */
            border-radius: var(--radius);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem; /* Reduced from 1rem */
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Reduced from 10px */
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            margin-bottom: 15px; /* Reduced from 20px */
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-google {
            background: white;
            color: #444;
            border: 1.5px solid #ddd;
            margin-bottom: 20px; /* Reduced from 30px */
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #ccc;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 18px 0; /* Reduced from 25px */
            color: var(--gray);
            font-size: 0.85rem; /* Reduced from 0.9rem */
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--light-gray);
        }

        .divider span {
            padding: 0 12px; /* Reduced from 15px */
        }

        .login-footer {
            text-align: center;
            color: var(--gray);
            font-size: 0.85rem; /* Reduced from 0.9rem */
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .demo-credentials {
            background: #f8fafc;
            border: 1px dashed var(--light-gray);
            border-radius: var(--radius);
            padding: 12px; /* Reduced from 16px */
            margin-bottom: 18px; /* Reduced from 24px */
            font-size: 0.8rem; /* Reduced from 0.85rem */
        }

        .demo-credentials h4 {
            color: var(--dark);
            margin-bottom: 6px; /* Reduced from 8px */
            font-size: 0.85rem; /* Reduced from 0.9rem */
        }

        .demo-credentials p {
            color: var(--gray);
            margin-bottom: 3px; /* Reduced from 4px */
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 25px 20px; /* Even more compact on mobile */
            }
            
            .login-header h1 {
                font-size: 1.3rem;
            }
            
            .logo-text {
                font-size: 1.3rem;
            }
        }

        @media (max-height: 700px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-pills"></i>
                </div>
                <div class="logo-text">Pharma<span>OS</span></div>
            </div>

            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <!-- Demo credentials -->
            <div class="demo-credentials">
                <h4><i class="fas fa-flask"></i> Demo</h4>
                <p>demo@pharmaflow.com / demo123</p>
            </div>

            <!-- Login Form -->
            <form method="post" id="loginForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            name="email" 
                            class="form-control" 
                            placeholder="Email" 
                            required
                            value="demo@pharmaflow.com"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Password" 
                            required
                            value="demo123"
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="/forgot-password" class="forgot-password">
                        Forgot?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>

            <!-- Google Login -->
            <a href="/google-login" class="btn btn-google">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google
            </a>

            <div class="login-footer">
                <p>New user? <a href="/register">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.querySelector('input[name="password"]');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });

            // Simple form validation
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                const email = this.querySelector('input[name="email"]').value;
                const password = this.querySelector('input[name="password"]').value;
                
                if (!email || !password) {
                    e.preventDefault();
                    alert('Please fill in all fields');
                    return false;
                }
            });

            // Auto-focus email field
            document.querySelector('input[name="email"]').focus();
        });
    </script>
</body>
</html>
