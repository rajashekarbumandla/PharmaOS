<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification | PharmacyOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .otp-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .otp-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(42, 110, 187, 0.1), rgba(0, 200, 151, 0.1));
            border-radius: 50%;
        }

        .otp-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .otp-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #2A6EBB, #00C897);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 10px 20px rgba(42, 110, 187, 0.3);
        }

        .otp-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1A1A2E;
            margin-bottom: 10px;
        }

        .otp-subtitle {
            color: #545D7A;
            font-size: 1rem;
            line-height: 1.5;
        }

        .otp-form {
            position: relative;
            z-index: 1;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #2A6EBB;
            font-size: 1.2rem;
        }

        .otp-input {
            width: 100%;
            padding: 18px 20px 18px 60px;
            background: #F8FAFF;
            border: 2px solid #EFF3FF;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: #1A1A2E;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: #2A6EBB;
            background: white;
            box-shadow: 0 0 0 3px rgba(42, 110, 187, 0.1);
        }

        .otp-input::placeholder {
            color: #8C94B8;
            font-weight: 400;
        }

        .verify-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2A6EBB 0%, #1A4F8B 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 24px rgba(42, 110, 187, 0.3);
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(42, 110, 187, 0.4);
        }

        .verify-btn:active {
            transform: translateY(0);
        }

        .otp-info {
            text-align: center;
            margin-top: 25px;
            color: #545D7A;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .otp-info a {
            color: #2A6EBB;
            text-decoration: none;
            font-weight: 500;
        }

        .otp-info a:hover {
            text-decoration: underline;
        }

        .otp-timer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #F8FAFF;
            border-radius: 12px;
            color: #2A6EBB;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .timer-critical {
            color: #FF6B6B;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .otp-container {
                padding: 30px 25px;
            }
            
            .otp-title {
                font-size: 1.5rem;
            }
            
            .otp-input {
                padding: 16px 20px 16px 55px;
                font-size: 1rem;
            }
        }

        /* Forgot password link */
        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2A6EBB;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .error-message {
            color: #FF6B6B;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="otp-header">
            <div class="otp-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h2 class="otp-title">Verify OTP</h2>
            <p class="otp-subtitle">Enter the 6-digit OTP sent to your registered email</p>
        </div>

        <form method="post" class="otp-form">
            <div class="input-group">
                <i class="fas fa-key input-icon"></i>
                <input type="text" name="otp" placeholder="Enter OTP" required class="otp-input" maxlength="6" pattern="[0-9]{6}">
                <div class="error-message" id="otpError"></div>
            </div>

            <button type="submit" class="verify-btn">
                <i class="fas fa-check-circle"></i> Verify
            </button>
        </form>

        <div class="otp-timer" id="timer">
            OTP expires in: <span id="countdown">05:00</span>
        </div>

        <p class="otp-info">
            Didn't receive OTP? 
            <a href="#" id="resendLink">Resend OTP</a>
        </p>

        <a href="/login" class="forgot-link">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 300; // 5 minutes in seconds
        const countdownElement = document.getElementById('countdown');
        const timerElement = document.getElementById('timer');
        const resendLink = document.getElementById('resendLink');

        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 60) {
                timerElement.classList.add('timer-critical');
            }
            
            if (timeLeft <= 0) {
                countdownElement.textContent = '00:00';
                timerElement.innerHTML = 'OTP expired. Please request a new one.';
                resendLink.style.display = 'inline';
                return;
            }
            
            timeLeft--;
            setTimeout(updateCountdown, 1000);
        }

        // Start countdown
        updateCountdown();

        // Resend OTP functionality
        resendLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Show loading state
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            this.style.pointerEvents = 'none';
            
            // Simulate API call
            setTimeout(() => {
                // Reset timer
                timeLeft = 300;
                timerElement.classList.remove('timer-critical');
                timerElement.innerHTML = 'OTP expires in: <span id="countdown">05:00</span>';
                updateCountdown();
                
                // Show success message
                const successMessage = document.createElement('div');
                successMessage.className = 'otp-info';
                successMessage.innerHTML = '<i class="fas fa-check-circle" style="color: #00C897;"></i> New OTP sent successfully!';
                timerElement.after(successMessage);
                
                // Remove success message after 3 seconds
                setTimeout(() => {
                    successMessage.remove();
                }, 3000);
                
                // Reset button
                this.innerHTML = originalText;
                this.style.pointerEvents = 'auto';
            }, 2000);
        });

        // Form validation
        const otpForm = document.querySelector('.otp-form');
        const otpInput = document.querySelector('input[name="otp"]');
        const otpError = document.getElementById('otpError');

        otpForm.addEventListener('submit', function(e) {
            const otpValue = otpInput.value.trim();
            otpError.classList.remove('show');
            
            if (!otpValue) {
                e.preventDefault();
                otpError.textContent = 'Please enter OTP';
                otpError.classList.add('show');
                return;
            }
            
            if (!/^\d{6}$/.test(otpValue)) {
                e.preventDefault();
                otpError.textContent = 'OTP must be 6 digits';
                otpError.classList.add('show');
                return;
            }
            
            // If validation passes, show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            submitBtn.disabled = true;
            
            // In production, form would submit normally here
            // We'll simulate a delay then submit
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                // Actually submit the form
                // this.submit();
            }, 1500);
        });

        // Input validation on typing
        otpInput.addEventListener('input', function() {
            // Remove any non-digit characters
            this.value = this.value.replace(/\D/g, '');
            
            // Limit to 6 digits
            if (this.value.length > 6) {
                this.value = this.value.slice(0, 6);
            }
            
            // Show/hide error
            if (this.value.length === 6) {
                otpError.classList.remove('show');
            }
        });

        // Auto-focus OTP input
        document.addEventListener('DOMContentLoaded', function() {
            otpInput.focus();
            
            // Add animation to container
            const container = document.querySelector('.otp-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
